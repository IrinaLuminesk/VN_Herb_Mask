GPUS: (0,1,2,3)
WORKERS: 4
PRINT_FREQ: 1

DATASET:
  DATASET_NAME: VNHerb-data
  ROOT: "../DTLHerb"
  ROOT_FOLDER: "../DTLHerb"
  TRAIN_FOLDER: "../train"
  TEST_FOLDER: "../test"
  TRAIN_MASK_FOLDER: "../mask_train"
  TEST_MASK_FOLDER: "../mask_test"
  ZIP_FOLDER: "./datasets/Cifar10.zip"
  SELECTION_RATIO: 1
  SPLIT_RATIO: 0.7

DATASET_EXTRACT:
  DATASET_INFO: "./config/Info.csv"
  ZIP_FILE_PATH: "../Dataset/áº¢nh"
  EXTRACT_PATH: "../DTLHerb"
  MIN_IMG: 100
  MAX_IMG: 9999

TRAIN:
  DATA:
    IMAGE_SIZE: [256, 256]
    BATCH_SIZE: 64
    SHUFFLE: True
    # 447
    MEAN: [0.66565923, 0.66174304, 0.57747589] 
    STD: [0.20152938, 0.20600946, 0.209565]
  TRAIN_PARA:
    MODEL_TYPE: 1 #{1: Resnet50, 2: DenseNet201, 3: VGG19, 4: ConvNeXt_Large, 5: MobileNet}
    BEGIN_EPOCH: 0
    END_EPOCH: 50
    LAST_EPOCH: 0
    OPTIMIZER: "AdamW"
    RESUME: False
    EARLY_STOPPING: TRUE
    PATIENCE: 10

  OPTIONAL:
    SAVE_CHECKPOINT: TRUE
    CHECKPOINT_PATH: "./resume_model/checkpoint.pth"
    SAVE_BEST: TRUE
    BEST_PATH: "./best_model/best_checkpoint.pth"
    SAVE_METRICS: TRUE
    METRICS_PATH: "./metrics/metrics.csv"
  AUG:
    CUTMIX: [TRUE, 0.5]
    MIXUP: [TRUE, 0.5]
    FMIX: [TRUE, 0.5]
    ENABLED: FALSE
  LEARNING_RATE:
    PieceWise:
      START_LR: 0.0001
      MAX_LR: 0.0005
      MIN_LR: 0.0001
      RAMPUP_EPOCHS: 10
      SUSTAIN_EPOCHS: 5
      EXP_DECAY: 0.8
    WarmupCosine: 
      START_LR: 0.00001
      MAX_LR: 0.00005
      MIN_LR: 0.00003
      RAMPUP_EPOCHS: 5
      SUSTAIN_EPOCHS: 30
      COS_DECAY: 15

TEST:
  BATCH_SIZE: 64

